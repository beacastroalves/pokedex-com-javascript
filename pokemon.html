<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon da Pokedex</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/pokemonDetail.css">
</head>
<body>

  <section class="content">
    <div class="header">
      <span class="return" onclick="location.href='index.html'">➜</span>
      <span class="heart">♡</span>
    </div>
    <ol id="pokemonList" class="pokemons">
      <div class="pokemon grass" onclick="location.href='pokemon.html?id=${pokemon.number}'">
        <span class="number">#001</span>
        <span class="name">Bulbasaur</span>

        <div class="detail">
          <ol class="types">
            <li class="type">Grass</li>
            <li class="type">Poison</li>
          </ol>

          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Bulbasaur">

        </div>
      </div>
    </ol>
  </section>

  <script src="./assets/js/pokemon-model.js"></script>
  <script src="./assets/js/poke-api.js"></script>
</body>
</html>
